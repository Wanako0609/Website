baseURL: "https://wanako0609.github.io/"
title: 'Wanako Blog'
theme: PaperMod

pagination:
  pagerSize: 10

caches:
  images:
    dir: :cacheDir/images

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Wanako Blog"
  description: "Blog de Wanako sur la cybersécurité, les CTFs et projets personnels"
  keywords: ["CTF", "Cybersecurity", "Reverse", "Portfolio"]
  author: "Wanako Kanan"
  images: ["/images/avatar.jpg"]
  DateFormat: "2 January 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  profileMode:
    enabled: true
    title: "Wanako"
    subtitle: "Chill développeur et Joueur de CTF"
    imageUrl: "/images/avatar.jpg"
    buttons:
      - name: Blog
        url: "/posts"
      - name: Projets
        url: "/projets"

  assets:
    favicon: "/img/favicon-32x32.png"
    favicon16x16: "/img/favicon-16x16.png"
    favicon32x32: "/img/favicon-32x32.png"
    apple_touch_icon: "/img/apple-touch-icon.png"
    safari_pinned_tab: "/img/safari-pinned-tab.svg"

  label:
    text: "Wanako Blog"
    icon: "/images/avatar.jpg"
    iconHeight: 35

  homeInfoParams:
    Title: "Bienvenue"
    Content: "Je suis Wanako, passionné de cybersécurité, CTFs et reverse engineering."

  socialIcons:
    - name: github
      url: "https://github.com/Wanako0609"
    - name: linkedin
      url: "https://www.linkedin.com/in/wyatt-mbida-3a4b00285"
    - name: discord
      url: "https://discord.gg/QeyFCZvJQ2"
    - name: root-me
      url: "https://www.root-me.org/Wanako"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 1
    - identifier: projets
      name: Projets
      url: /projets/
      weight: 2
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 3

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    style: monokai
